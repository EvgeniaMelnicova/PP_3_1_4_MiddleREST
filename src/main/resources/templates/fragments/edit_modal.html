<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="editModalLabel">Edit user</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form>
      <div class="modal-body text-center">
        <div class="col-md-6 mx-auto">
          <div class="controls">
            <p>
              <label for="idEditUser">
                <strong>ID</strong>
                <input id="idEditUser" class="form-control"
                       type="number" disabled>
              </label>
            </p>
            <p>
              <label for="editUsername">
                <strong>Username</strong>
                <input id="editUsername" class="form-control"
                       type="text" placeholder="Username"
                       required>
              </label>
            </p>
            <p>
              <label for="editName">
                <strong>Name</strong>
                <input id="editName" class="form-control"
                       type="text" placeholder="Name"
                       required>
              </label>
            </p>
            <p>
              <label for="editLastname">
                <strong>Lastname</strong>
                <input id="editLastname" class="form-control"
                       type="text" placeholder="Lastname"
                       required>
              </label>
            </p>
            <p>
              <label for="editAge">
                <strong>Age</strong>
                <input id="editAge" class="form-control"
                       type="text" placeholder="Age"
                       required>
              </label>
            </p>
            <p>
              <label for="editEmail">
                <strong>Email</strong>
                <input id="editEmail" class="form-control"
                       type="text" placeholder="Email"
                       required>
              </label>
            </p>
            <label for="editPassword">
              <strong>Password</strong>
              <input id="editPassword" class="form-control"
                     type="text" placeholder="Password"
                     required>
            </label>
            </p>
            <label class="container-fluid col-6"
                   for="editUserRoles">
              <strong>Role</strong>
              <select id="editUserRoles" class="form-select"
                      multiple size="2">
              </select>
            </label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Close
        </button>
        <button type="submit" class="btn btn-primary"
                aria-pressed="true">Edit
        </button>
      </div>
    </form>
  </div>
</div>
