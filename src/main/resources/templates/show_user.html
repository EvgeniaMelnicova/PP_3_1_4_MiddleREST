<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/main :: htmlhead"/>

<body>
<!--Top panel-->
<div th:replace="fragments/top_panel :: top_panel"/>
<br>
<div class="d-flex align-items-start">
  <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
    <a class="nav-link active" style="background-color: darkgray" id="v-pills-user-tab" data-bs-toggle="pill" href="#v-pills-user" role="tab"
       aria-controls="v-pills-user" aria-selected="true">User</a>
  </div>

  <div class="tab-content container-fluid" id="v-pills-tabContent">
    <!-- User panel -->
    <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
      <h1>User information-page</h1>
      <div class="card" style="background-color: rgba(0, 0, 0, 0.2)">
        <div class="card-header">
          <h5>About user</h5>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Username</th>
              <th scope="col">Name</th>
              <th scope="col">Lastname</th>
              <th scope="col">Age</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
            </tr>
            </thead>
            <tbody id="tbody-user">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="layouts/main :: footer"/>
</body>
</html>
