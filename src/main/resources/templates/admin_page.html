<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/main :: htmlhead"/>

<body>
<!-- Top panel -->
<div th:replace="fragments/top_panel :: top_panel"/>

<br>

<div class="d-flex align-items-start">
  <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
    <a class="nav-link active" style="background-color: dimgray" id="btnAdminPanel" data-toggle="pill" href="#v-pills-admin" role="tab"
       aria-controls="v-pills-admin" aria-selected="true">Admin</a>
    <a class="nav-link" style="background-color: darkgray" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab"
       aria-controls="v-pills-user" aria-selected="false">User</a>
  </div>

  <div class="tab-content container-fluid" id="v-pills-tabContent">
    <!-- Admin panel -->
    <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
         aria-labelledby="v-pills-admin-tab">
      <h1>Welcome to the admin page.</h1>
      <h2>This is the information, available with your status:</h2>
      <div class="card" style="background-color: rgba(0, 0, 0, 0.2)">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" style="background-color: black" id="table-tab" data-toggle="tab" href="#usersTable">Users table</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" style="background-color: black" id="btnNewUser" data-toggle="tab" href="#newUser">New User</a>
            </li>
          </ul>
        </div>
        <div class="tab-content" id="myTabContent">
          <div th:replace="fragments/table_users"/>

          <!-- Modal edit -->
          <div class="modal fade" id="modalEdit"
               aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form>
                  <div class="modal-body text-center">
                    <div class="col-md-6 mx-auto">
                      <div class="controls">
                        <p>
                          <label for="idEditUser">
                            <strong>ID</strong>
                            <input id="idEditUser" class="form-control"
                                   type="number" disabled>
                          </label>
                        </p>
                        <p>
                          <label for="editUsername">
                            <strong>Username</strong>
                            <input id="editUsername" class="form-control"
                                   type="text" placeholder="Username"
                                   required>
                          </label>
                        </p>
                        <p>
                          <label for="editName">
                            <strong>Name</strong>
                            <input id="editName" class="form-control"
                                   type="text" placeholder="Name"
                                   required>
                          </label>
                        </p>
                        <p>
                          <label for="editLastname">
                            <strong>Lastname</strong>
                            <input id="editLastname" class="form-control"
                                   type="text" placeholder="Lastname"
                                   required>
                          </label>
                        </p>
                        <p>
                          <label for="editAge">
                            <strong>Lastname</strong>
                            <input id="editAge" class="form-control"
                                   type="text" placeholder="Age"
                                   required>
                          </label>
                        </p>
                        <p>
                          <label for="editEmail">
                            <strong>Email</strong>
                            <input id="editEmail" class="form-control"
                                   type="text" placeholder="Email"
                                   required>
                          </label>
                        </p>
                        <label for="editPassword">
                          <strong>Password</strong>
                          <input id="editPassword" class="form-control"
                                 type="text" placeholder="Password"
                                 required>
                        </label>
                        </p>
                        <label class="container-fluid col-6"
                               for="editUserRoles">
                          <strong>Role</strong>
                          <select id="editUserRoles" class="form-select"
                                  multiple size="2">
                          </select>
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close
                    </button>
                    <button type="submit" class="btn btn-primary"
                            aria-pressed="true">Edit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Modal delete-->
          <div class="modal fade" id="modalDelete"
               aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                  <button type="button" class="close" data-dismiss="modal"
                          aria-label="Close"><span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form>
                  <div class="modal-body text-center">
                    <div class="form-group required">
                      <div class="controls">
                        <p>
                          <label for="idDeleteUser">
                            <strong>ID</strong>
                            <input id="idDeleteUser" class="form-control"
                                   type="number" disabled>
                          </label>
                        </p>
                        <p>
                          <label for="usernameDeleteUser">
                            <strong>Username</strong>
                            <input id="usernameDeleteUser"
                                   class="form-control" type="text"
                                   disabled>
                          </label>
                        </p>
                        <p>
                          <label for="nameDeleteUser">
                            <strong>Username</strong>
                            <input id="nameDeleteUser"
                                   class="form-control" type="text"
                                   disabled>
                          </label>
                        </p>
                        <p>
                          <label for="lastnameDeleteUser">
                            <strong>Username</strong>
                            <input id="lastnameDeleteUser"
                                   class="form-control" type="text"
                                   disabled>
                          </label>
                        </p>
                        <p>
                          <label for="ageDeleteUser">
                            <strong>Username</strong>
                            <input id="ageDeleteUser"
                                   class="form-control" type="text"
                                   disabled>
                          </label>
                        </p>
                        <p>
                          <label for="emailDeleteUser">
                            <strong>Username</strong>
                            <input id="emailDeleteUser"
                                   class="form-control" type="text"
                                   disabled>
                          </label>
                        </p>
                        <label class="container-fluid col-6"
                               for="deleteUserRoles">
                          <strong>Role</strong>
                          <select id="deleteUserRoles" class="form-select"
                                  size="2" multiple disabled>
                          </select>
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">close
                    </button>
                    <button type="submit" class="btn btn-danger"
                            aria-pressed="true">Delete
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- New user -->
          <div class="tab-pane fade" id="newUser" role="tabpanel"
               aria-labelledby="new-tab">
            <h5 class="card-header">Add new user</h5>
            <div class="card-body text-center">
              <div class="form-justify-content-center mx-auto col-4">
                <form id="formNewUser">
                  <p>
                    <label class="container-fluid col-6" for="username">
                      <strong>Username</strong>
                      <input class="form-control" type="text" id="username"
                             placeholder="username" required>
                    </label>
                  </p>
                  <p>
                    <label class="container-fluid col-6" for="name">
                      <strong>Name</strong>
                      <input class="form-control" type="text" id="name"
                             placeholder="name" required>
                    </label>
                  </p>
                  <p>
                    <label class="container-fluid col-6" for="lastname">
                      <strong>Lastname</strong>
                      <input class="form-control" type="text" id="lastname"
                             placeholder="lastname" required>
                    </label>
                  </p>
                  <p>
                    <label class="container-fluid col-6" for="age">
                      <strong>Age</strong>
                      <input class="form-control" type="text" id="age"
                             placeholder="age" required>
                    </label>
                  </p>
                  <p>
                    <label class="container-fluid col-6" for="email">
                      <strong>Email</strong>
                      <input class="form-control" type="text" id="email"
                             placeholder="email" required>
                    </label>
                  </p>
                  <p>
                    <label class="container-fluid col-6" for="password">
                      <strong>Password</strong>
                      <input class="form-control password" type="password"
                             id="password" placeholder="password" required>
                    </label>
                  </p>
                  <label class="container-fluid col-6"
                         for="my_roles">
                    <strong>Role</strong>
                    <select id="my_roles" class="form-select" size="2"
                            multiple required>
                    </select>
                  </label>
                  <p>
                    <button type="submit" id="addNewUserButton" class="btn btn-success">
                      Add new user
                    </button>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- User panel -->
    <div th:replace="fragments/user_info"/>

  </div>
</div>

<div th:replace="layouts/main :: footer"/>

</body>
</html>
